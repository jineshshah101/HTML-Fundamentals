<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Tables</title>
</head>
<body>
<h1>Tables</h1>

<!-- Tables are a great way to organize things-->
<!-- Normally wouldn't want to create a table in html cause it doesn't look good-->
<!-- table tag means it's creating a table-->
<!-- thead tag means it setting up the head of the table-->
<!-- tr tag means a row-->
<!-- th tag means the name will be headers of the table-->
<!-- tbody tag means its in the body the main meat of the table-->
<!-- td means wants inside the main information of the table-->

<table>
<thead>
    <tr>
        <th>Name</th>
        <th>Devil Fruit</th>
        <th>Rank Power Level</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>Marco</td>
        <td>Pheonix</td>
        <td>1st Division</td>
    </tr>
    <tr>
        <td>Jozu</td>
        <td>Diamond</td>
        <td>2nd Divison</td>
    </tr>
    <tr>
        <td>Ace</td>
        <td>Fire</td>
        <td>3nd Divison</td>
    </tr>
</tbody>
</table>
</body>
</html>
