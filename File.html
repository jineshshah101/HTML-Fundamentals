<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File</title>
</head>

<!-- This how how a general basic html file would look like-->
<!-- Always needs DOCTYPE in the beginning of all html files usually-->
<!-- defines langauge for html lang in this case it's english -->
<!-- head is where you put stuff like title to put a name for the file -->
<!-- body is where the bulk of html code goes into. Most of the time you put the code in there -->

<body>
<h1>Hello World</h1>
<h2>Hello World</h2>
<h3>Hello World</h3>
<h4>Hello World</h4>
<h5>Hello World</h5>
</body>
</html>
