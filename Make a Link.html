<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to make a Link</title>
</head>
<body>
<h1>How to make a link</h1>

<!-- To make a link you need to use the a href attribute-->
<!-- next to href = sign in quotes is where you put the actual link to a website-->
<!-- Before the </a> and after > is where you want to write a name that describes the link so that the link shows up to click-->

<a href="https://github.com/jineshshah101">GitHub</a>
<br>

<!-- The target _blank attribute allows you to open the link in a new tab instead of the same tab-->

<a href="https://github.com/jineshshah101" target="_blank">New Tab GitHub</a>

<!-- This is an example of nesting a link inside a paragraph sentence-->

<p>This is <a href="https://github.com/jineshshah101" target="_blank">Jinesh</a> professional Github Account</p>
</body>
</html>
