<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How To Add Images</title>
</head>
<body>
<h1>Adding Images</h1>

<!-- img is the main html code to add images-->
<!-- src means what is your source. In this case the source is a website -->
<!-- alt means an alterante name to put for this image just in case the image doesn't show up but the user knows what it is-->
<!-- width and height is used to set the dimensions of the image to say how big or small it is-->

<img src="https://cdnb.artstation.com/p/assets/images/images/005/586/393/large/thiago-de-souza-king-mickey.jpg?1492200612" alt="King Mickey Badass" width="300" height="400">
<p>King Mickey</p>

<!-- you can also use images you have on your pc as sources as well -->
<!-- make sure the name is an exact match in the source or else it won't work -->

<img src="Hooded Mickey.png" alt="Hooded Mickey" width="300" height="450">
<p>King Mickey in the Hood</p>
</body>
</html>
